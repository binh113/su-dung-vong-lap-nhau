<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i,j,scout;
    scout="<table border='1' width='300' cellspacing='0' cellpadding='3'> ";
    for(i=1;i<=10;i++){
        scout = scout + "<tr>";
        for(j=1;j<=10;j++){
            scout = scout + "<th>" + i*j + "</th>";
        } scout = scout + "</<tr>"
    } scout = scout + "</table>"
    document.write(scout);
</script>
</body>
</html>
